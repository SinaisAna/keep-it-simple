<html lang="en">
    <head>
        <link rel="stylesheet" href="style.css">
        <title>Keep it Simple - Prueba</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.4/jspdf.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.0.272/jspdf.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/2.0.16/jspdf.plugin.autotable.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/1.3.8/FileSaver.js"></script>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
        

        <script lang="javascript" src="js/xlsx.full.min.js"></script>
    </head>
    <body>
            <!-- Navbar -->
    <nav>
        <h2>SINAIS BlANCO - LISTADO</h2>
    </nav>
            <!-- file -->
            <div class="container-changes-file" id="container-changes-file">
                <div class="container-change-border">
                    <input class="form-control" type="file" id="input" accept=".xls,.xlsx"  >
                    <div>
                        <button id="changes">convertir archivo</button>
                    </div>
                </div>
            </div>
            <!--button-changes-->
            <div class="btn-changes-view hidden" id="btn-changes-view" onclick="btnChangesView()">
                <i class="fas fa-arrow-left"></i>
            </div>

            <!-- Select -->
    <div class="container-select hidden" id="container-select">
        <div>
            <p>Supervisor:</p>
            <input type="text" id="supervisor">
        </div>
        <div>
            <p>Clases:</p>
            <input type="text" id="clase">
        </div>
        <div>
            <p>Departamento:</p>
            <input type="text" id="departamento">
        </div>
        <div>
            <p>Subsidiaria:</p>
            <input type="text" id="subsidiaria">
        </div>
        <div class="div-btn-filter">
            <button class="btn-filter" id="btn-filter">Filtrar</button>
        </div>
    </div>
    
    <div class="hidden" id="btn-dowload">
        <div class="btn-dowload">
            <button class="navitem" onclick="tableToCSV()">Exportar a CSV</button>
            <button class="navitem" onclick="tableToExcel()">Exportar a EXCEL</button>
            <button class="navitem" onclick="tableToPDF()">Exportar a PDF</button>
        </div>
    </div>
    <main class="container-data hidden" id="container-data">
    <div class="alldata">
        <table id="table"></table>
    </div>
    
        <div class="alldata" id="alldataM"></div>
        <div class="pagenumbers" id="pagination"></div>
    </main>
    </body>
</html>
<script src="main.js"></script>
